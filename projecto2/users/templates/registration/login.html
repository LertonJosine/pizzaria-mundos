{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"></link>

{% block content %}
<main class="main-form-container">
    <div class="form-container">
        <form action="{% url 'login' %}" method='post'>
            {% csrf_token %}
            {{form.as_p}}
        <button>  login  </button>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
        </form>
    </div>
</main>
{% endblock content %}
